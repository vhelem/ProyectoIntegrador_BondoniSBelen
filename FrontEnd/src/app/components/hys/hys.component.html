
<div class="row">

    <div class="text-center col-sm-4 col-md-4 col-lg-4">
        <circle-progress 
        [percent]="90" 
        [radius]="100"
        [imageSrc]="'../assets/logoAP/html.png'"
        [showImage]="true"
        [imageHeight]="70"
        [imageWidth]="70"
        [showUnits]="false" 
        [title]="'HTML'" 
        [titleColor]="'lightblue'"
        [titleFontSize]="'3em'" 
        [outerStrokeWidth]="16" 
        [innerStrokeWidth]="2"
        [outerStrokeColor]="'#008080'" 
        [innerStrokeColor]="'#C7E596'" 
        [animation]="true"
        [animationDuration]="600"
        ></circle-progress>
    </div>
